<!DOCTYPE html>
<html lang="en">
<head>
    <title>Closure</title>
    <script>
        function outer()
        {
            let a=10;
            function inner()
            {
                console.log(a);
            }
            return inner;
        }
        let abc=outer();
        //console.log(abc);
        abc(); 
    </script>
</head>

</body>
</html>
