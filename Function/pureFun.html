<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Pure function</title> 
    <script>
    
        function add(n1,n2)
        {
            return n1+n2;                
        }
        console.log(add(2,3));
        console.log(add(2,3));
    </script>
</head>
<body>
    <h1>Pure function</h1>
</body>
</html>
