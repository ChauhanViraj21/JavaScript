<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css">

    <title>Document</title>
</head>

<body>


    <div class="container mt-5">
        <button class="btn btn-success" data-bs-target="#log"  data-bs-toggle="modal" >Login</button>
    </div>

<!-- model login -->
    <div class="modal" id="log">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white" >
                    <h2>Login here </h2>
                    <button class="btn-close" data-bs-dismiss="modal">
                    </button>
                </div>
                 <div class="modal-body">
                    <form >
                        <div class="form-group mb-2">
                            <input type="text" class="form-control mt-2" placeholder="Enter Username/Email">
                            <input type="password" class="form-control mt-2" placeholder="Enter password">
                            <input type="submit" class="btn btn-success mt-2">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

  <script src="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist//js/bootstrap.js"></script>
</body>
</html>
