<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Online Job Application
    </h1>
    <form >
    <fieldset>
        <legend>Personal Information </legend>
        <table>
            <tr>
                <td>First Name</td>
                <td>
                    <input type="text">
                </td>
                <td>Middle Name</td>
                <td>
                    <input type="text">
                </td>
                <td>Last Name</td>
                <td>
                    <input type="text">
                </td>
                
            </tr>
            <tr>
                <td>Father's Name</td>
                <td>
                    <input type="text">
                </td>
                <td>Mother's Name</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Current Address</td>
                <td>
                    <textarea rows="4" cols="20"></textarea>
                </td>
                <td>Permanent Address</td>
                <td>
                    <textarea rows="4" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <td>Phone Numbers</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Landline Number</td>
                <td>
                    <input type="text">
                </td>
                <td>Mobile Number</td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="date">
                </td>
                <td>Place Of Birth</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td colspan="2">Select Gender</td>
                <td>
                    <input type="radio" value="male" name="gender"> Male
                </td>
                <td>
                    <input type="radio" value="female" name="gender"> Female
                </td>
            </tr>


        </table>
       
    </fieldset>
    </form>
</body>
</html>
