<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../FontAwsome/fontawesome-free-6.5.2-web/css/all.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Timer</a>
        </div>
    </nav>

    <section class="container mt-5">
        <div class="row"></div>
        <div class="col-4 m-auto">
            <div class="card border-dark">
                <div class="card-body bg-dark text-white text-center">
                    <h2>Digital Clock</h2>
                    <p>ASIA/KOLKATA</p>
                    <h4 id="time-display">Time</h4>
                    <h5 id="date-display">Date</h5>
                </div>
            </div>
        </div>
    </section>

    <script>
        let timeTag=document.getElementById('time-display');
        let dateTag=document.getElementById('date-display');

        function timer()
        {
            let d1=new Date();
            let currentTime=d1.toLocaleTimeString();
            timeTag.innerText=currentTime;
            let currentDate=d1.toLocaleDateString();
            dateTag.innerText=currentDate;
        }

        setInterval(timer,1000);
    </script>
</body>
</html>
