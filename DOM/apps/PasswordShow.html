<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../FontAwsome/fontawesome-free-6.5.2-web/css/all.css">
    <style>
        .hidden
        {
            display:none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Zomato</a>

            <div>
                <button class="btn btn-danger">LogIn</button>
            </div>
        </div>
    </nav>

    <section class="container mt-4">
        <div class="row">
            <div class="col-5 m-auto">
                <div class="card">
                    <div class="card-header bg-danger text-center">
                        <h2 class="text-white">LogIn Here</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group mb-2">
                                <div class="input-group-text bg-success">
                                    <i class="fa fa-user-circle text-white"></i>
                                </div>
                                <input type="text" placeholder="Enter Username" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-text bg-warning">
                                  <input class="form-check-input mt-0" type="checkbox" id="check-box">
                                </div>
                                <input type="password" class="form-control" placeholder="Enter Password" id="pw-box">
                              </div>
                              <div class="form-group mt-2">
                                    <input type="submit" class="btn btn-danger">
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

<footer style="margin-bottom:500px;"></footer>

<!-- Script Code -->
 <script>
    
    let checkBox=document.querySelector('#check-box');
    let passwordBox=document.querySelector('#pw-box');

    checkBox.addEventListener('change',function()
    {
        let attValue=passwordBox.getAttribute("type");//password
        if(attValue=="password")
            passwordBox.setAttribute('type','text');
        else 
            passwordBox.setAttribute('type','password');
    });
 </script>
</body>
</html>
