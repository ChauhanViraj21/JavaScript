<head>

    <style>
        button {

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">ToDo List</a>

                    <div class="card-header text-bg-dark">

                    </div>

                                <input type="text" placeholder="Enter Task" class="form-control" id="task">

                                <button type="submit" class="btn btn-dark" id="btnsub">Submit</button>
                            </div>
                            <div class="form-group mt-2">
                                <input type="text" placeholder="Search Task" class="form-control" id="searchtask">
                            </div>
                            <div class="form-group mt-2">
                                <button type="submit" class="btn btn-dark" id="btnsub">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </section>
    <section>
        <div class="col-4 hidden m-auto" id="">
            <div class="card mt-4">
                <div class="card-body">
                    <form>
                        <ul class="list-group">
                            <div id="display">

                            </div>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
        </div>
