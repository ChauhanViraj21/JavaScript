<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css">
    <style>
        body {
            background-color: rgb(50, 57, 68);
            color: white;
        }

        .navbar {
            background-color: black !important;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex">
            <a href="#" class="navbar-brand">Create Input Feild</a>
        </div>
    </nav>

    <section>
        <div class="row mt-3">
            <div class="col-5 m-auto">
                <div class="card ">
                    <div class="card-header bg-dark text-white">
                        <h2 class="text-white">Give Input</h2>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="form-group">
                                <input type="text" placeholder="Enter lable" class="form-control" value="" id="lab">
                            </div>
                            <div class="form-group mt-2">
                                <input type="text" placeholder="Enter type" class="form-control" value="" id="type">
                            </div>
                            <div class="form-group mt-2">
                                <button class="btn btn-dark" id="btn-create"> Create </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="row">
            <div class="col-5 m-auto">
                <div class="card">
                    <div class="card-body">
                    <form id="display">
                    
                    </form>
                </div>  
                </div>
            </div>
        </div>
    </section>



    <script>
        let labeltext = document.getElementById('lab');
        let typeText = document.getElementById('type');
        let CrerteBtn = document.getElementById('btn-create');
       

        CrerteBtn.addEventListener('click',function(e)
    {       e.preventDefault();
            let formgroup=`<label>${labeltext.value}</label> <input type="${typeText.value}" class="form-control" style="display: inline;">`

            document.getElementById('display').insertAdjacentHTML('beforeend', formgroup);
    })

    </script>

</body>

</html>
